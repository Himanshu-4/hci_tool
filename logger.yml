# Main logger configuration file
# This file defines global settings and default configurations
# for all loggers in the application, including specific logger configurations.
# we use global settings to provide a consistent logging setup across the application




############################################################
# Default logger configuration
############################################################
logger: 
    default:
      level: INFO
      propagate: false
      
      handlers:
        console:
          enabled: true
          level: INFO
          stream: stdout
          format: "[%(asctime)s] [%(name)s] [%(levelname)s] %(message)s"
        
        file:
          enabled: true
          level: DEBUG
          filename: ${LOG_DIR}/${logger_name}.log
          mode: a
          encoding: utf-8
          max_size: ${max_file_size}
          backup_count: ${max_files}
          use_fileio: true      # Use async FileIO handler
          async: true
          buffer_size: 100
          flush_interval: ${FLUSH_INTERVAL:2.0}
          format: "[%(asctime)s] [%(threadName)s] [%(name)s:%(lineno)d] [%(levelname)s] %(message)s"

        log_window:
          enabled: false
          level: INFO
          buffer_size: 100
          flush_interval: 0.1
          rate_limit: 100      # Max messages per second
          colors: true
          timestamp_format: "%H:%M:%S.%f"
      
      format: "[%(asctime)s] [%(threadName)s] [%(name)s:%(lineno)d] [%(levelname)s] %(message)s"
      
      # ignore the filter 
      filters:
        type: module
        name: ""
        enabled: true


############################################################
# include other logger 
############################################################

  
include : hci_logger.yml
